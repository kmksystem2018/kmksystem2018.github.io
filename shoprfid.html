<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Olvasó</title>
    <script>
        // Az NFC tag olvasásához szükséges JavaScript kód
        document.addEventListener("DOMContentLoaded", function() {
            const log = (message) => {
                console.log(message);
                document.getElementById("log").innerText += message + "\n";
            };

            const scanButton = document.getElementById("scanButton");

            scanButton.addEventListener("click", async () => {
                log("Felhasználó rákattintott a szkennelés gombra");

                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    log("> Az NFC szkennelés elkezdődött");

                    ndef.addEventListener("readingerror", () => {
                        log("Hiba történt! Nem sikerült adatot olvasni a NFC tag-ból.");
                    });

                    ndef.addEventListener("reading", async ({ message, serialNumber }) => {
                        log(`> Sorozatszám: ${serialNumber}`);
                        log(`> Rekordok száma: ${message.records.length}`);

                        // A tag sorozatszámának elküldése a PHP szervernek
                        const response = await fetch('send_tag.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ tagNumber: serialNumber }),
                        });

                        const data = await response.json();
                        log(`> Válasz a szervertől: ${data.message}`);
                    });
                } catch (error) {
                    log("Hiba: " + error);
                }
            });
        });
    </script>
</head>
<body>
    <h1>NFC Olvasó</h1>
    <button id="scanButton">Szkennelés</button>
    <pre id="log"></pre>
</body>
</html>
