<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Olvasó</title>
    <script>
        // Az NFC tag olvasásához JavaScript kód
        document.addEventListener("DOMContentLoaded", function() {
            // NFC API használat (ha elérhető a böngészőben)
            if ('NFC' in window) {
                const reader = new NFCReader();
                reader.start();

                reader.on('tag', function(tag) {
                    const tagNumber = tag.serialNumber; // A tag sorozatszáma
                    alert('Tag száma: ' + tagNumber);

                    // Az NFC tag számának elküldése a PHP oldalra
                    fetch('192.168.1.207/pdf/process_nfc.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ tagNumber: tagNumber }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Tag sikeresen elküldve:', data);
                    })
                    .catch(error => console.error('Hiba:', error));
                });
            } else {
                alert("NFC olvasó nem támogatott ezen a böngészőben.");
            }
        });
    </script>
</head>
<body>
    <h1>NFC Olvasó</h1>
    <p>Olvasd be a NFC tag-et a telefonoddal.</p>
</body>
</html>
